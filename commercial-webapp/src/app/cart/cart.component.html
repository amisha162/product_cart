<div *ngFor="let item of cartItems">
    <h3>{{ item.name }}</h3>
    <p>Price: ${{ item.price }}</p>
    <div>
        Quantity: {{ item.quantity }}
        <button (click)="increaseQuantity(item)">+</button>
        <button (click)="decreaseQuantity(item)">-</button>
    </div>
</div>
<button (click)="purchase()">Purchase</button>
